<h1 mat-dialog-title>Add User</h1>
<div class="mat-dialog-box" mat-dialog-content>
  <div>
    <mat-form-field class="mr-16" appearance="outline">
      <mat-label>First name</mat-label>
      <input matInput placeholder="Placeholder" />
      <!-- <mat-hint>Please enter your first name</mat-hint> -->
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Last name</mat-label>
      <input matInput placeholder="Placeholder" />
      <!-- <mat-hint>Please enter your last name</mat-hint> -->
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Birth Date</mat-label>
      <input matInput [matDatepicker]="picker"/>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
       <mat-datepicker #picker></mat-datepicker>
      <!-- <mat-hint>Please enter your birth date</mat-hint> -->
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Street + House No.</mat-label>
      <input matInput placeholder="Placeholder" />
      <!-- <mat-hint>Please enter your address</mat-hint> -->
    </mat-form-field>
    
  </div>

  <div>
    <mat-form-field appearance="outline" class="mr-16">
      <mat-label>Zip-Code</mat-label>
      <input matInput placeholder="Placeholder" />
      <!-- <mat-hint>Please enter your address</mat-hint> -->
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input matInput placeholder="Placeholder" />
      <!-- <mat-hint>Please enter your address</mat-hint> -->
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button>Cancel</button>
  <button mat-button cdkFocusInitial>Save</button>
</div>
