<div class="dialog-container">
  @if(isLoading) {
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  }

  <h1 mat-dialog-title>Add User</h1>
  <div class="mat-dialog-box" mat-dialog-content>
    <div>
      <mat-form-field class="mr-16" appearance="outline">
        <mat-label>First Name</mat-label>
        <input
          [disabled]="isLoading"
          [(ngModel)]="user.firstName"
          matInput
          placeholder="First Name"
        />
        <!-- <mat-hint>Please enter your first name</mat-hint> -->
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input
          [disabled]="isLoading"
          [(ngModel)]="user.lastName"
          matInput
          placeholder="Last Name"
        />
        <!-- <mat-hint>Please enter your last name</mat-hint> -->
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>E-Mail</mat-label>
        <input
          [disabled]="isLoading"
          [(ngModel)]="user.email"
          matInput
          placeholder="E-Mail"
        />
        <!-- <mat-hint>Please enter your birth date</mat-hint> -->
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Birth Date</mat-label>
        <input
          [disabled]="isLoading"
          [(ngModel)]="birthDate"
          matInput
          [matDatepicker]="picker"
        />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <!-- <mat-hint>Please enter your birth date</mat-hint> -->
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Street + House No.</mat-label>
        <input
          [disabled]="isLoading"
          [(ngModel)]="user.street"
          matInput
          placeholder="Street + House No."
        />
        <!-- <mat-hint>Please enter your address</mat-hint> -->
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" class="mr-16">
        <mat-label>Zip-Code</mat-label>
        <input
          [disabled]="isLoading"
          [(ngModel)]="user.zipCode"
          matInput
          placeholder="Zip-Code"
        />
        <!-- <mat-hint>Please enter your address</mat-hint> -->
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input
          [disabled]="isLoading"
          [(ngModel)]="user.city"
          matInput
          placeholder="City"
        />
        <!-- <mat-hint>Please enter your address</mat-hint> -->
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
    <button [disabled]="isLoading" mat-button (click)="dialogRef.close()">Cancel</button>
    <button [disabled]="isLoading" mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
  </div>
</div>
